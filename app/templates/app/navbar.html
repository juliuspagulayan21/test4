<header class="navbar">
    <ul>
        <li><a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a></li>
        {% if user.is_authenticated %}
            <li><a href="{% url 'post_list' %}"><i class="fas fa-file-alt"></i> Post</a></li>
        {% endif %}
        <li><a href="{% url 'category_list' %}"><i class="fas fa-list"></i> Category</a></li>
        <li><a href="{% url 'alert_list' %}"><i class="fas fa-bell"></i> Alerts</a></li>
        <li>
            {% if user.is_authenticated %}
                <a href="#"><i class="fas fa-user"></i> {{ user.username }}</a>
                <ul class="dropdown">
                    <li>
                        <a href="#">
                            <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button type="submit" class="dropdown-item">
                                    <i class="fas fa-sign-out-alt"></i> Log out
                                </button>
                            </form>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'profile' user.pk %}">
                            <button class="dropdown-item">
                                <i class="fas fa-user-circle"></i> Profile
                            </button>
                        </a>
                    </li>
                </ul>
            {% else %}
                <li><a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a></li>
         <li><a href="{% url 'signup' %}"><i class="fas fa-user-plus"></i> Sign Up</a></li>
            {% endif %}
        </li>
    </ul>
</header>
