{% extends 'app/base.html' %}
{% block content %}
    <div class="delete-post-container">
        <h2 class="delete-post-title">Are you sure you want to delete the post "{{ post.title }}"?</h2>
        <form action="{% url 'post_delete' post.pk %}" method="post" class="delete-post-form">
            {% csrf_token %}
            <div class="action-buttons">
                <button type="submit" class="confirm-delete-button">Confirm Delete</button>
                <a href="{% url 'post_list' %}" class="cancel-delete-link">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
