{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<div class="form-container">
    <form method="post" enctype="multipart/form-data" class="form-register">
        {% csrf_token %}
        <h2 class="form-heading">Register</h2>
        <div class="form-group">
            <i class="fas fa-user"></i>
            <label for="username" class="form-label">Username</label>
            <input type="text" placeholder="Enter your username" id="username" name="username" class="form-input" required>
        </div>
        <div class="form-group">
            <i class="fas fa-envelope"></i>
            <label for="email" class="form-label">Email</label>
            <input type="email" placeholder="Enter your email" id="email" name="email" class="form-input" required>
        </div>
        <div class="form-group">
            <i class="fas fa-lock"></i>
            <label for="password1" class="form-label">Password</label>
            <input type="password" placeholder="Enter your password" id="password1" name="password1" class="form-input" required>
        </div>
        <div class="form-group">
            <i class="fas fa-lock"></i>
            <label for="password2" class="form-label">Confirm Password</label>
            <input type="password" placeholder="Re-enter your password" id="password2" name="password2" class="form-input" required>
        </div>
        <div class="form-group">
            <i class="fas fa-phone"></i>
            <label for="phone_number" class="form-label">Phone Number</label>
            <input type="text" placeholder="Enter your phone number" id="phone_number" name="phone_number" class="form-input" required>
        </div>
        <div class="form-group">
            <i class="fas fa-birthday-cake"></i>
            <label for="age" class="form-label">Age</label>
            <input type="number" placeholder="Enter your age" id="age" name="age" class="form-input" required>
        </div>
        <div class="form-group">
            <i class="fas fa-home"></i>
            <label for="address" class="form-label">Address</label>
            <textarea placeholder="Enter your address" id="address" name="address" class="form-input" required></textarea>
        </div>
        <div class="form-group">
            <i class="fas fa-user-tag"></i>
            <label for="role" class="form-label">Role</label>
            <select id="role" name="role" class="form-input" required>
                <option value="" disabled selected>Select a role</option>
                <option value="Resident">Resident</option>
                <option value="LGU Member">LGU Member</option>
            </select>
        </div>
        <div class="form-group">
            <i class="fas fa-image"></i>
            <label for="image" class="form-label">Profile Image</label>
            <input type="file" id="image" name="image" class="form-input">
        </div>
        <button type="submit" class="btn-submit">Register</button>
    </form>
</div>
{% endblock content %}
