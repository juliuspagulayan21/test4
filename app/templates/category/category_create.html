{% extends 'app/base.html' %}
{% block content %}
<div class="post-form-container">
    <h2 class="post-form-title">Category Create</h2>
    <form action="{% url 'category_create' %}" method="post" enctype="multipart/form-data" class="post-form">
        {% csrf_token %}

        <!-- Category Image Field -->
        <div class="form-group">
            <label for="category_image" class="form-label">Category Image</label>
            <input type="file" id="category_image" name="category_image" class="form-input">
        </div>

        <!-- Category Name Field -->
        <div class="form-group">
            <label for="name" class="form-label">Category Name</label>
            <input type="text" id="name" name="name" placeholder="Enter category name" class="form-input" required>
        </div>

        <!-- Description Field -->
        <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" placeholder="Enter category description" class="form-input" rows="5"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Save</button>
    </form>

    <a href="{% url 'category_list' %}" class="back-link">Back to Category</a>
</div>
{% endblock content %}
